seed: 1337
device: "cpu"
ipfe:
  prime: 104729
  encryption_length: 9
data:
  name: "MNIST"
  root: "./data"
  batch_size: 64
  num_workers: 2
  download: true
  max_test_samples: 10  # Limit test set to first N samples (None for all samples)
model:
  name: "light"
  in_channels: 1
  num_classes: 10
  c1: 16
  c2: 32
  c3: 64
  k1: 3
  k2: 3
  k3: 3
  dropout: 0.5
  encrypted_default: false           # default behavior of IPFECNN.forward()
  debug_first_conv:
    compare: false                   # set true to print center-region comparisons
    center_window: 5                 # size of the printed center window
    example_batch: 0                 # which batch index to print
train:
  epochs: 3
  lr: 0.0005
  optimizer: "adam"
  print_every: 200      # batches
save:
  out_dir: "results"
  run_name: "mnist"
